<a class="back-to-search-btn" routerLink="/"><i class="fa fa-arrow-left back-to-search" aria-hidden="true"> Back to search</i></a>

<div id="album" *ngIf="album">
  <div class="album-header">
    <div class="thumb-container-element" *ngIf="album.images.length>0">
        <img class="img-rounded" src="{{album.images[0].url}}" />
    </div>
    <div class="album-info">
        <h4 *ngIf="album.artists.length>0">
            <span *ngFor="let artist of album.artists">
                    {{artist.name}}
            </span>
        </h4>
        <h2>{{album.name}}</h2>
        <h5> Release Date: {{album.release_date}}</h5>
        <a class="btn btn-primary" target="_blank" href="{{album.external_urls.spotify}}">View in Spotify </a>
    </div>
  </div>

  <div class="album-tracks">
      <h2> Album Tracks </h2>
      <div *ngFor="let track of album.tracks.items">
          <div class="well">
              <h5> {{track.track_number}} - {{track.name}} </h5>
              <a class="preview-button" [ngStyle]="track.preview_url?{'pointer-events': 'auto'}:{'pointer-events': 'none', 'color': '#117ec6'}" href="{{track.preview_url}}" target="_blank">Preview Track {{track.preview_url?'':'(n/a)'}}</a>
              <a class="listen-spotify" style="margin-left: 20px" href="{{track.external_urls.spotify}}" target="_blank">Listen on Spotify</a>
          </div>
      </div>
  </div>

</div>
